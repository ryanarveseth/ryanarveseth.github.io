<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON - Parse / Stringify</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<h1>JSON - Parse / Stringify</h1>
<table>
    <tr>
        <th colspan="2">How To...</th>
    </tr>
    <tr>
        <th>Parse</th>
        <th>Stringify</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
<div id="demo"></div>
<a href="https://ryanarveseth.github.io" class="home">Go Home</a>
</body>
<script>
        var xmlhttp = new XMLHttpRequest();
        var txt = "";
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            txt = "<table class='jsonTable'><tr><th>City</th><th>2010 Population</th><th>2020 Projection</th></tr>";
            for (x = 0; x < myObj.length; x++) {
                txt += "<tr><td>" + myObj[x].geography + "</td><td>" + myObj[x]._2010_census + "</td><td>" + myObj[x]._2020_projections + "</td></tr>";
            }
            txt += "</table>";
            document.getElementById("demo").innerHTML = txt;
          }
        };
        xmlhttp.open("GET", "https://opendata.utah.gov/resource/rnsc-wamv.json", true);
        xmlhttp.send();
        
        </script>
</html>
