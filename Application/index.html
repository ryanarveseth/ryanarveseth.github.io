<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
    <script src="animations.js"></script>
    <title>Bounce</title>
</head>
<body>
    <h2 class="txtAnimation">BOUNCE</h2>
    <div class="menu">
        <a href="game.html">Play</a>
        <a href="highScores.html">High Scores</a>
    </div>
    <div class="menu settings">
        <div class="gameModifiers">
            <table style="text-align:center;margin: 0 auto;">
                <tr>
                    <td><label for="gravity">Gravity</label></td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" id="gravity">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr><td colspan="2">Strength of Gravity: <span id="gravStrength"></span></td></tr>
                <tr>
                    <td colspan="2">
                        <div class="slidecontainer">
                            <input type="range" min="0" max="5" value="0" class="rangeSlider" id="gravRange">
                        </div>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
