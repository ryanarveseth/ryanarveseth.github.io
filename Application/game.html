<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gamestyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <audio style="display: none;" id="bounce"><source src="bounce.mp3" type="audio/mp3"></audio>
    <audio style="display: none;" id="bounce1"><source src="bounce1.mp3" type="audio/mp3"></audio>
    <audio style="display: none;" id="bounce2"><source src="bounce2.mp3" type="audio/mp3"></audio>
    <title>Bounce</title>
</head>
<body onload="game();">
    <h2 class="txtAnimation">BOUNCE</h2>
    <div class="over">
        <div id="score" class="score">Score: 0</div>
        <div id="timeRemaining" class="time"></div>
        <div class="restart" onclick="window.location.href = 'game.html';"><i class="material-icons">refresh</i></div>
        <div class="home" onclick="window.location.href = 'index.html';"><i class="material-icons">home</i></div>
        <div id="settings" class="settings" onclick="openMods();">&#9881;</div>
        <canvas id="gameCanvas" style="display:block;" width="320" height="480"></canvas>
        <div class="menu" id="playAgain">
            <h2 style="width:240px;" class="gameOver">Game Over!</h2>
            <a href="game.html">Play Again</a>
            <a href="index.html">Go Home</a>
        </div>
        <div class="hScores" id="hScores" style="display:none;">
            <div class="highScore">
                <h2 style="width: 240px;">High Score!</h2>
                <table>
                    <tr>
                        <td>Nickname: </td>
                        <td><input type="text" id="nickname" maxlength="8" style="display:inline;" size="8"><span id="remainingChars" class="remainingChars"></span></td>
                    </tr>
                    <tr>
                        <td id="parent" colspan="2" style="text-align: center;"><div id="buttonSubmit"></div></td>
                    </tr>
                </table> 
            </div>
        </div>
        <div class="overlay" id="overlay" style="display: none;">
            <div class="menu">
                <div class="gameModifiers">
                    <table style="text-align:center;margin: 0 auto;">
                        <tr>
                            <th colspan="2" style="text-decoration: underline; font-size:20px;">Modifiers</th>
                        </tr>
                        <tr>
                            <td>
                                <button class="smallButton" onclick="toggleBackground();">Toggle Background</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <table class="modTable">
                                    <tr>
                                        <td>
                                            Strength of Gravity: <span id="gravStrength"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="slidecontainer">
                                                <input type="range" min="0" max="9" value="0" class="rangeSlider" id="gravRange">
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <table class="modTable">
                                    <tr>
                                        <td>
                                            Number of Balls: <span id="ballCount"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="slidecontainer">
                                                <input type="range" min="100" max="300" value="100" class="rangeSlider" id="ballCountSlide">
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <table class="modTable">
                                    <tr>
                                        <td>
                                            Ball Speed: <span id="ballSpeed"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="slidecontainer">
                                                <input type="range" min="1" max="10" value="5" class="rangeSlider" id="ballSpeedSlide">
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr style="height: 40px;" valign="middle">
                            <td colspan="2" style="vertical-align: middle;padding:0;">
                                <table style="width: 100%; height: 35px;">
                                    <tr>
                                        <td class="buttons" style="background:crimson;" onclick="cancelMods();">&#10006;</td>
                                        <td class="buttons" style="background:green;" onclick="submitMods();">&#10003;</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>
<script src="animations.js"></script>
<script>

// This will toggle our gameCanvas with the clearCanvas Class! (toggle between clear and black)
function toggleBackground() {
    document.getElementById("gameCanvas").classList.toggle("clearCanvas");
}

</script>
</html>
